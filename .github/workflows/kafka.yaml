name: apply-kafka-config
on:
  push:
    branches:
      - main
    paths:
      - 'delta-kafka-dev.yaml'

jobs:
  apply-kafka-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-gcp 
          RESOURCE: delta-kafka-dev.yaml